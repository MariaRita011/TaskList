<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="assets/js/script.index.js"></script>
    <link rel="stylesheet" href="assets/css/style.index.css">
</head>

<body>

    <!--Main Principal-->
    <main>

        <!--Área para coleta de dados-->
        <section id="inputBoxArea">
            <input id="toDoInput" type="text" placeholder="Digite sua próxima tarefa">
            <button onclick="createTask()" id="addButton"><svg xmlns="http://www.w3.org/2000/svg" height="1em"
                    viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path
                        d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
                </svg></button>
        </section>

        <!--Aviso caso os campos não estejam preenchidos-->
        <p id="invalid"></p>

        <!--Local onde serão exibidas as tarefas criadas-->
        <section id="taskBox">
            <ul id="list"></ul>
        </section>

    </main>
    
</body>

</html>
